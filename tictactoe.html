<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="tictactoe.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="ticTacToe.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="startBtn">
      <button id="start">Start Game</button>
    </div>
    <div id="playerInputs">
      <input type="text" id="player1" placeholder="Player One"/>
      <input type="text" id="player2" placeholder="Player Two"/>
      <div class="clear"></div>
      <button id="submit" >Submit</button>
    </div>
    <div class="clear"></div>
    <table class="grid">
      <tr id="row1">
        <td class="box" id="0">
        </td>
        <td class="box" id="1">
        </td>
        <td class="box" id="2">
        </td>
      </tr>
      <tr id="row2">
        <td class="box" id="3">
        </td>
        <td class="box" id="4">
        </td>
        <td class="box" id="5">
        </td>
      </tr>
      <tr id="row3">
        <td class="box" id="6">
        </td>
        <td class="box" id="7">
        </td>
        <td class="box" id="8">
        </td>
      </tr>
    </table>
  </body>
</html>
