<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="tictactoe.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="ticTacToe.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="playerInputs">
      <input type="text" id="player1" value="Player One"/>
      <input type="text" id="player2" value="Player Two"/>
    </div>
    <div class="clear"></div>
    <table class="grid">
      <tr id="row1">
        <td class="box" id="field1">
        </td>
        <td class="box" id="field2">
        </td>
        <td class="box" id="field3">
        </td>
      </tr>
      <tr id="row2">
        <td class="box" id="field4">
        </td>
        <td class="box" id="field5">
        </td>
        <td class="box" id="field6">
        </td>
      </tr>
      <tr id="row3">
        <td class="box" id="field7">
        </td>
        <td class="box" id="field8">
        </td>
        <td class="box" id="field9">
        </td>
      </tr>
    </table>
  </body>
</html>
